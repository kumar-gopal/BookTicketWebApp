name: Build and Deploy BookMySTicket

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ§° Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: ğŸ“¥ Install Dependencies for Build
      run: npm ci

    - name: ğŸ› ï¸ Build TypeScript
      run: npm run build

    - name: ğŸ§¹ Prepare Clean Deployment Folder
      run: |
        mkdir deploy
        cp -r dist deploy/
        cp ecosystem.config.js package.json package-lock.json deploy/

    - name: ğŸ“¥ Install Production Dependencies
      run: |
        cd deploy
        npm ci --omit=dev  # faster & safer than npm install --production

    - name: ğŸ” Setup SSH Access
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: ğŸ“¬ Add EC2 to known_hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 

    - name: ğŸš€ Deploy via rsync to EC2
      run: |
        rsync -avz --delete --exclude='.env' deploy/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/BookTicketWebApp/

    - name: ğŸ” Reload PM2 on EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/BookTicketWebApp
          pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
          pm2 save
        EOF
